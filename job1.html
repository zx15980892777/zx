<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .product-intro, .features {
            border: 1px solid black;
            padding: 10px;
            width: 45%;
            min-height: 200px;
        }
        .footer-links, .contact {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .footer {
            text-align: center;
            margin: 20px;
        }
        .tiffany-blue {
            color: #0ABAB5;
            font-weight: bold;
            font-family: "SimSun";
        }
        .rolex-green {
            color: #008000;
            font-family: "FangSong";
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">首页</a>
        <a href="#">相关服务</a>
        <a href="#">客户案例</a>
        <a href="#">帮助中心</a>
        <a href="#">关于我们</a>
    </div>

    <div class="container">
        <div class="product-intro">
            <h2>产品介绍</h2>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <div style="border: 1px solid black; width: 100px; height: 100px;"></div>
                <div style="border: 1px solid black; width: 100px; height: 100px;"></div>
                <div style="border: 1px solid black; width: 100px; height: 100px;"></div>
            </div>
        </div>
        <div class="features">
            <h2>特色优势</h2>
        </div>
    </div>

    <div class="footer-links">
        <div>
            <p>知名科技资讯<br>优秀软件服务<br>科技爱好者论坛</p>
        </div>
        <div>
            <p>专业硬件评测<br>供应链合作伙伴</p>
        </div>
        <div>
            <p>行业协会官方<br>创意设计社区<br>企业信息化服务</p>
        </div>
        <div class="contact">
            <p>联系方式<br>电话：<br>Email：</p>
        </div>
    </div>

    <div class="footer">
        <p class="rolex-green">创新引领未来</p>
        <p class="tiffany-blue">代码供我下载</p>
    </div>
</body>
</html>
